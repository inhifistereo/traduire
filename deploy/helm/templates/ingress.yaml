---
apiVersion: v1
kind: Secret
metadata:
  name:  {{ print .Values.app_name "-apikey" }}
data:
    kongCredType: a2V5LWF1dGg=
    key:  {{ .Values.kong_api_secret }}
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name:   {{ print .Values.app_name "-ingress" }}
  annotations:
    kubernetes.io/ingress.class: kong
    konghq.com/plugins: httpbin-auth
spec:
  rules:
  - http:
      paths:
      - path: /api/upload
        backend:
         serviceName:  {{ print .Values.app_name "-svc" }}
         servicePort: 8081
---
apiVersion: configuration.konghq.com/v1
kind: KongPlugin
metadata:
  name: httpbin-auth
plugin: key-auth
---
apiVersion: configuration.konghq.com/v1
kind: KongConsumer
metadata:
  name:   {{ .Values.app_name }}
  annotations:
    kubernetes.io/ingress.class: kong
username:   {{ .Values.app_name }}
credentials:
-   {{ print .Values.app_name "-apikey" }}
