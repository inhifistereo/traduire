---
apiVersion: v1
kind: Secret
metadata:
  name: {{ print .Values.app_name "-apikey" }}
data:
    kongCredType: a2V5LWF1dGg=
    key: {{ .Values.kong_api_secret }}
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ print .Values.app_name "-ingress" }}
  annotations:
    kubernetes.io/ingress.class: kong
    konghq.com/plugins: httpbin-auth
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls: 
  - secretName: {{ print .Values.kong_api_uri "-tls" | replace "." "-" }}
    hosts:
    - {{ .Values.kong_api_uri }}
  rules:
  - host: {{ .Values.kong_api_uri }}
    http:
      paths:
      - path: /
        backend:
         serviceName: {{ print .Values.app_name "-svc" }}
         servicePort: {{ .Values.service_port }}
---
apiVersion: configuration.konghq.com/v1
kind: KongPlugin
metadata:
  name: httpbin-auth
plugin: key-auth
---
apiVersion: configuration.konghq.com/v1
kind: KongConsumer
metadata:
  name: {{ .Values.app_name }}
  annotations:
    kubernetes.io/ingress.class: kong
username: {{ .Values.app_name }}
credentials:
-  {{ print .Values.app_name "-apikey" }}
